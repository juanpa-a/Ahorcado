<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Ascencio - Ahorcado</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Ahorcado</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a onclick="
                    alert(
                        'Teclas - Jugar\nEnter - Reiniciar juego')"
                    class="nav-link" 
                    href="#">?</a>
            </li>
        </ul>

    </nav>

    <div class="container">
        <div class="row">
            <div id="stats" class="col-12">
                <h2 id="playground" class="text-center"></h2>
            </div>
            <div class="col-12 tips">
                <h3>Estadisticas</h3>
            </div>
            <div class="col-lg-6 col-sm-12 stats">
                <span>Letras jugadas: <span id="played_letters"></span></span> <br/>
                <span>Intentos: <span id="attempts"></span></span> <br/>
                <span>Ganados: <span id="wins"></span></span> <br/>
                <span>Perdidos: <span id="losses"></span></span> <br/>
                <br>
                <span class="add">¡Añade tus palabras!</span>
                <input id="add_file" type="file" accept=".csv" value="Añade tus propias palabras"/>
            </div>
            <div class="col-lg-6">
                <img 
                    src="./Images/start_game.png"
                    id="hangman-image"
                    alt="Dibujo del juego ahoracado con estilo de pizarrón" 
                    class="img">
            </div>
        </div>
    </div>
    
    <script src="worgGuess.js"></script>
</body>
</html>
